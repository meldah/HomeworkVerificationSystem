<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="~{fragments/head}"></th:block>
	<th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/css/userForm.css}">
	</th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>
	<div class="form-page-wrapper">
	<div class="wrapper">
      <div class="title">Login</div>
      <form th:action="@{/login}" th:method="post">
      <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b"></input>
        <div class="field">
         <input type="text" required name="email"></input>
         <label>Email Address</label>
        </div>
		<div class="field">
          <input type="password" required name="password"></input>
          <label>Password</label>
        </div>
<div class="content">
<div class="pass-link">
<a th:href="@{/changePassword}" class="text-info">Forgot password?</a></div>
</div>
<div class="field">
          <input type="submit" value="Login"></input>
        </div>
<div class="signup-link">
Not a member? <a th:href="@{/students/register}" class="text-info">Signup now</a></div>
</form>
</div>
</div>
</body>
 <footer>
    	<th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</html>
